{% extends "base.html" %}
{% block content %}
<h2>My Plan</h2>

{% if plan %}
  <h4>{{ plan.name }}</h4>
  <ul>
    {% for activity in activities %}
      <li>{{ activity.activity.name }} (Level: {{ activity.level }})</li>
    {% endfor %}
  </ul>
{% else %}
  <p>No active plan selected.</p>
  <a href="{{ url_for('plans') }}" class="btn btn-primary">Select a Plan</a>
{% endif %}
{% endblock %}
